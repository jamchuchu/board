<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  #signUpTitle{
    text-align: center;
    position: relative;
    margin: 40%;
  }
  .signUp{
    height: 50px;
    width: 250px;
    position: absolute;
    left: 50%;
    top: 50%;
    display: flex;

    transform: translate(-50%, -50%);
  }
  .signUpBtn{
    height: 50px;
  }
  .alert{
    font-size: 10px;
  }
</style>
<body>
  <h1 id="signUpTitle">회원가입</h1>
  <form action="/board/signup/post" method="post">
    <div class="signUp">
      <div>
        <input type="text" name="id" placeholder="아이디" required>
        <input type="password" name="password" placeholder="비밀번호" required>
        <input type="password" name="passwordcheck" placeholder="비밀번호확인"
        onblur="passwordCheck()" required>
        <div class="alert">
          <div class="alert alert-success" id="alert-success">비밀번호가 일치합니다.</div>
          <div class="alert alert-danger" id="alert-danger">비밀번호가 일치하지 않습니다.</div>  
        </div>
      </div>
      <input type="submit" id="submit" class="signUpBtn" value="회원가입">
      <input type="button" class="loginBtn" value="로그인" onclick="location.href='/board/login'">
    </div>
  </form>
<script>
    window.onload = () =>{
      $("#alert-success").hide();
      $("#alert-danger").hide();
    };

  function passwordCheck(){
    const firstPass = $('input[name=password]').val();
    const secondPass = $('input[name=passwordcheck]').val();
    
    if(firstPass == secondPass){
                    $("#alert-success").show();
                    $("#alert-danger").hide();
                    $("#submit").removeAttr("disabled");
                }else{
                    $("#alert-success").hide();
                    $("#alert-danger").show();
                    $("#submit").attr("disabled", "disabled");
                }    
  }

    const signUpBtn = document.querySelector(".signUpBtn");
    signUpBtn.onclick = () =>{
      if(confirm("가입 하시겠습니까?") == true){
            }else{
                return false;
            }
          }
</script>
</body>
</html>
